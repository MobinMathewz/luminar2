<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Students</h1>

        <table>
        <thead>
         <th >Roll</th>
         <th >Name</th>
        <th >Course</th>
        <th >Address</th>
        </thead>
{% for student in students %}
<tr>
    <td>{{student.roll}}</td>
    <td>{{student.name}}</td>
    <td>{{student.course}}</td>
    <td>{{student.address}}</td>
    <td><a href="{% url 'updateStud' student.id %}">Edit</a></td>
    <td><a href="{% url 'deleteStud' student.id %}">Delete</a></td>
</tr>
{% endfor %}
        </table>
</body>
</html>
